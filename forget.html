<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating new password</title>
    <style>
        body{ 
            background-color: rgb(163, 155, 212);
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: url(images/early\ childhood.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;

        }
         #container{
        font-size: 16px;
        height: 50%;
        width: 100%; 
        background-color:white;
        border-radius: 20px;
        justify-content:center ;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0,2);
        padding: 50px;
        margin: 500px; 
        

        }
        h2{
            
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        }
        label{
        display: block;
        margin-top: 6px;
        font-weight: 600;
        color: #333;
        font-size: 18px;
        font-family: 'Times New Roman', Times, serif;
        }
        input{
         width: 100%;
        padding: 10px;
        margin-bottom: 3px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        }
        button{
        padding: 10px;
        border: none;
        background-color: #27113a;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

        
    </style>
</head>
<body>
    <div id="container">
        <h2>Creating New Password</h2>
        <form action="#" class="form">
            <label for=""> New Password</label>
                <input type="password" placeholder="Enter New Password">
           <label for=""> Confirm New Password</label>
                <input type="password" placeholder="Enter confirm  New Password">
                <button type="submit">OK</button>
            
        </form>

    </div>
    
</body>
</html>
